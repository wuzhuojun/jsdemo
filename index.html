<!DOCTYPE html>
<html>

</head>

<body>
    <script>

        //在ES6中建议定义变量用 const 和 let ,尽量少用 var
        //因为var 的作用域是全局，会修改其他人定义的变量值
        const age = 2;

        console.log(age);


      function price(a) {
          console.log(a);
          return a;
      }

      //函数调用
      price(1);

      const Person = function(name, age)
        {
            this.name = 'hello';
            this.age = 21;
        }

        const wuge = new Person('wuage', 23);

      //变量与字符串组合 输出
      const wu = 21;
      const userinfo = `${wu}age`;
      console.log(userinfo);


      const template = `<div>${wu}</div>`;
      document.body.innerHTML = template;

      //结构数组，将数组的元素结构到变量中
      const user = ['joven','manser'];
      const [user1, user2] = user;
      console.log(user1);

      //用 for of 遍历数组
      const fruits = ['apple','banana','orange'];
      for(let fruit of fruits)
      {
          console.log(fruit);
      }

      console.log('for in');
      for(let index in wuge)
      {
          console.log(wuge[index]);
      }

      /*
      for in 不支持对象的遍历，只支持数组的遍历
      for(let value of wuge)
      {
          console.log(value);
      }
      */

      //扩展运算符，遍历数组
      const newFruits = [...fruits];

      console.log(newFruits);

      //set 的使用
        console.log('set demo');
        const colors = new Set();
        colors.add('red');
        colors.add('green');
        colors.add('blue');

        colors.delete('blue');
        for(let color of colors)
        {
            console.log(color);
        }

        console.log(colors.has('red'));

      //map使用
        console.log('map demo');
        const people = new Map();
        people.set('wuage', 23);
        people.set('haha',24);

        for(let person of people)
        {
            console.log(person);
        }

    </script>

                console.log('static fun');

        const wuage = new User('wuage', 24);
