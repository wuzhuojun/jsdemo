<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <script>

        //在ES6中建议定义变量用 const 和 let ,尽量少用 var
        //因为var 的作用域是全局，会修改其他人定义的变量值
        const age = 2;

        console.log(age);


      function price(a) {
          console.log(a);
          return a;
      }

      //函数调用
      price(1);

      const Person = function(name, age)
        {
            this.name = 'hello';
            this.age = 21;
        }

        const wuge = new Person('wuage', 23);

      //变量与字符串组合 输出
      const wu = 21;
      const userinfo = `${wu}age`;
      console.log(userinfo);


      const template = `<div>${wu}</div>`;
      document.body.innerHTML = template;

      //结构数组，将数组的元素结构到变量中
      const user = ['joven','manser'];
      const [user1, user2] = user;
      console.log(user1);

      //用 for of 遍历数组
      const fruits = ['apple','banana','orange'];
      for(let fruit of fruits)
      {
          console.log(fruit);
      }

      console.log('for in');
      for(let index in wuge)
      {
          console.log(wuge[index]);
      }

      /*
      for in 不支持对象的遍历，只支持数组的遍历
      for(let value of wuge)
      {
          console.log(value);
      }
      */

      //扩展运算符，遍历数组
      const newFruits = [...fruits];

      console.log(newFruits);

    </script>


    <script src="app.js"></script>

</body>
</html>
